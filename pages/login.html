<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg rounded-4 login-card">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username class="form-label">Email address</label>
                <input type="text" class="form-control input-style" id="username" placeholder="Enter your Username" required>
                <div class="invalid-feedback">
                    Please enter a valid Username.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control input-style" id="password" placeholder="Enter your password" required>
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 login-btn">Login</button>
            <div class="mt-3 text-center">
                <a href="#" class="link-secondary">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js"></script>
</body>
 </html>
