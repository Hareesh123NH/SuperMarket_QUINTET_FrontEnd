<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="../../css/employee.css">
</head>
<body>
    <div class="inventory-container">
        <h2>Add New Product</h2>
        
        <form id="new-product-form">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Electronics">Electronics</option>
                <option value="Groceries">Groceries</option>
                <option value="Clothing">Clothing</option>
                <option value="Furniture">Furniture</option>
                <option value="Toys">Toys</option>
            </select>
            <br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <br><br><br>

            <button type="submit">Add Product</button>
        </form>
    </div>

    <script>
        document.getElementById('new-product-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            // Save new product to localStorage
            const newProduct = { name, category, price, quantity };
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));

            // Redirect back to update_inventory.html
            window.location.href = 'update_inventory.html';
        });
    </script>
</body>
</html>
