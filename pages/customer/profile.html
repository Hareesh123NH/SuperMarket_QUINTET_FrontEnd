<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="../../css/profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>Customer Profile</h2>
        <p>View and update your profile information below.</p>
        
        <!-- Profile Form -->
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" readonly>
            
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" value="123-456-7890" readonly>
            
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" readonly>
            
            <button type="button" id="edit-button" onclick="editProfile()">Edit</button>
            <button type="submit" id="update-button" style="display: none;">Update</button>
        </form>
    </div>
    <script src="../../js/profile.js"></script>
</body>
</html>
