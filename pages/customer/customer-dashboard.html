<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Dashboard</title>
    <link rel="stylesheet" href="../../css/customer-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="marquee">WELCOME TO SUPER MARKET</div>
        <div class="search-bar">
            <select id="category-select" onchange="filterProducts()">
                <option value="">All Products</option>
                <option value="electronics">Electronics</option>
                <option value="groceries">Groceries</option>
                <option value="clothing">Clothing</option>
            </select>
            <input type="text" placeholder="Search..." id="search-input">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="products-section">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-body">
                    <!-- Products will be displayed here -->
                </tbody>
            </table>
        </div>
        <div class="bottom-nav">
            <a href="customer-dashboard.html"><i class="fa fa-home"></i> Home</a>
            <a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
            <a href="orders.html"><i class="fa fa-list"></i> Orders</a>
            <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
        </div>
    </div>

    <script src="../../js/customer-dashboard.js"></script>
</body>
</html>
