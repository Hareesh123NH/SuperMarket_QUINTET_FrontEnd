<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
</head>

<body>
    <div id="allOrders">
        <h2>All Orders</h2>
        <div class="table-container">
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price($)</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <!-- Table rows here -->
                </tbody>
            </table>
        </div>
    </div>


    <div id="clerks">
        <h2>All Clerks</h2>
        <div class="adjust">
            <div class="table-container">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Clerk Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>
            </div>
            <div class="hiddenForm">

                <form id="userForm">
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <button type="submit">Submit</button>
                    <button type="button" class="cancel" id="cancelButton">Cancel</button>
                </form>

            </div>
        </div>
    </div>

    <div id="emps">
        <h2>All Emps</h2>
        <div class="adjust">
            <div class="table-container">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <!-- Table rows will be added here -->
                    </tbody>
                </table>
            </div>
            <div class="hiddenForm">

                <form id="userForm">
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <button type="submit">Submit</button>
                    <button type="button" class="btn cancel" id="cancelButton">Cancel</button>
                </form>

            </div>
        </div>
    </div>



    <div id="register">
        <h2>Register Form</h2>
        <form id="userForm" onsubmit="handleSubmit(event)">
            <div>
                <label for="username">UserName:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="roleId">Role:</label>
                <input type="radio" id="roleId" name="roleId" value="3" required>Clerk
                <input type="radio" id="roleId" name="roleId" value="4" required>Employee
                <input type="radio" id="roleId" name="roleId" value="2" required>Manager
            </div>
            <button class="registerSubmit" >Submit</button>
        </form>
    </div>
</body>

</html>
