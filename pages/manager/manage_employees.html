<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/manager_employee.css">
    <title>Manage Employees</title>
</head>
<body>
    <div class="container">
        <h2 class="centered">Manage Employees</h2>

        <div class="add-employee" style="display: none;">
            <h3>Add New Employee</h3>
            <form id="addEmployeeForm" onsubmit="addEmployee(event)">
                <input type="text" id="employeeName" placeholder="Full Name" required>
                <input type="email" id="employeeEmail" placeholder="Email" required>
                <button type="submit">Add Employee</button>
            </form>
            <p id="add-message" class="success"></p>
        </div>

        <h3>Existing Employees</h3>
        <table id="employeesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Random employee data will be populated here -->
            </tbody>
        </table>
        <button onclick="toggleAddEmployee()">Add Employee</button>
    </div>

    <script src="../../js/manager_employee.js"></script>
</body>
</html>
