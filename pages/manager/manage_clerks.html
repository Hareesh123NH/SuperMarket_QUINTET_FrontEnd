<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Manage Clerks</title>
</head>
<body>
    <div class="container">
        <h2>Manage Clerks</h2>

        <div class="add-clerk">
            <h3>Add New Clerk</h3>
            <form id="addClerkForm">
                <input type="text" id="clerkName" placeholder="Full Name" required>
                <input type="email" id="clerkEmail" placeholder="Email" required>
                <button type="submit">Add Clerk</button>
            </form>
            <p id="add-message" class="success"></p>
        </div>

        <h3>Existing Clerks</h3>
        <table id="clerksTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example entry -->
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../script.js"></script>
</body>
</html>
