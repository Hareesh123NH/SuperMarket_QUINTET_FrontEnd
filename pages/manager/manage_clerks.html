<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/manager_clerk.css">
    <title>Manage Clerks</title>
</head>
<body>
    <div class="container">
        <h2 class="centered">Manage Clerks</h2>

        <div class="add-clerk" style="display: none;">
            <h3>Add New Clerk</h3>
            <form id="addClerkForm" onsubmit="addClerk(event)">
                <input type="text" id="clerkName" placeholder="Full Name" required>
                <input type="email" id="clerkEmail" placeholder="Email" required>
                <button type="submit">Add Clerk</button>
            </form>
            <p id="add-message" class="success"></p>
        </div>

        <h3>Existing Clerks</h3>
        <table id="clerksTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Random clerk data will be populated here -->
            </tbody>
        </table>
        <button onclick="toggleAddClerk()">Add Clerk</button>
    </div>

    <script src="../../js/manager_clerk.js"></script>
</body>
</html>
