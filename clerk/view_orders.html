<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk - View Orders</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="orders-container">
        <h2>View and Manage Orders</h2>
        <div class="order">
            <p>Order #123</p>
            <p>Customer: John Doe</p>
            <p>Items: 3 x Apples, 2 x Bananas</p>
            <button onclick="approveOrder(123)">Approve</button>
            <button onclick="rejectOrder(123)">Reject</button>
        </div>

        <div class="order">
            <p>Order #124</p>
            <p>Customer: Jane Smith</p>
            <p>Items: 1 x Laptop, 1 x Mouse</p>
            <button onclick="approveOrder(124)">Approve</button>
            <button onclick="rejectOrder(124)">Reject</button>
        </div>
        
        <!-- Additional order blocks can be added here -->
        
    </div>

    <script src="../script.js"></script>
</body>
</html>
